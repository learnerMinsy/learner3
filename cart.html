<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add to Cart</title>
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .box {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            margin: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 200px;
            text-align: center;
            transition: transform 0.2s;
        }
        .box:hover {
            transform: scale(1.05);
        }
        .box-image img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .box-text p {
            margin: 10px 0;
            color: #333;
        }
        .box-text button {
            background-color: #ff5722;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .box-text button:hover {
            background-color: #e64a19;
        }
       
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            padding: 20px;
            text-align: center;
        }
        .popup img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .popup p {
            margin: 10px 0;
            color: #333;
        }
        .close-popup {
            background-color: #ff5722;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="box-image">
            <img src="images/womens/shree-jeenmata-collection-Brown-Synthetic-SDL467781726-1-38f42.jpeg" 
            alt="Placeholder Image23">
        </div>
        <div class="box-text">
            <p>Brown Flowered Chudi</p>
            <p><i class='bx bx-rupee'></i>5,000</p>
            <button onclick="showPopup('Brown Flowered Chudi', 'images/womens/shree-jeenmata-collection-Brown-Synthetic-SDL467781726-1-38f42.jpeg', 5000)">Add to Cart</button>
        </div>
    </div>

    
    <div class="overlay" id="overlay"></div>
    <div class="popup" id="popup">
        <img src="" id="popup-image" alt="Dress Image">
        <p id="popup-name"></p>
        <p id="popup-price"></p>
        <p>Stock: <span id="popup-stock">In Stock</span></p>
        <button class="close-popup" onclick="closePopup()">Close</button>
    </div>

    <script>
        function showPopup(name, image, price) {
            
            document.getElementById('popup-name').textContent = name;
            document.getElementById('popup-image').src = image;
            document.getElementById('popup-price').innerHTML = `<i class='bx bx-rupee'></i>${price}`;
            
            
            document.getElementById('popup').style.display = 'block';
            document.getElementById('overlay').style.display = 'block';
        }

        function closePopup() {
            
            document.getElementById('popup').style.display = 'none';
            document.getElementById('overlay').style.display = 'none';
        }
    </script>
</body>
</html>
